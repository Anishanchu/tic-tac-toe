<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Tic Tac Toe</h3>
        </div>
        <div class="select">           
            <button type="button" class="X">X</button>
            <button type="button" class="O">O</button>
        </div>
        <div class="content">
            <div class="board">
                <button type="button" class="one"></button>
                <button type="button" class="two"></button>
                <button type="button" class="three"></button>
                <button type="button" class="four"></button>
                <button type="button" class="five"></button>
                <button type="button" class="six"></button>
                <button type="button" class="seven"></button>
                <button type="button" class="eight"></button>
                <button type="button" class="nine"></button>
            </div>
            <button class="restart">Restart</button>
        </div>
        <div class="footer">
            <p>@OdinProject</p>
        </div>
    </div>   
</body>
</html>
